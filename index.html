<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>The Calculator</h1>
        <div class="calculator_display"> 0 </div>
        <div class="calculator_keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button class="sign" data-action="sign">-/+</button>
            <button class="clear" data-action="clear">AC</button>
            <button class="key--equal equals" data-action="calculate">=</button>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
