<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>The Calculator</h1>
        <div class="calculator_display"></div>
        <div class="calculator_keys">
            <!-- Data Attributes
                - Used to make more detailed elements 
                - Helpful when working in JS as we can use document.querySelectorAll([data_attribute])
                    to fetch all values that have that specific data attribute-->
            <button class="key--operator" data-operation>+</button>
            <button class="key--operator" data-operation>-</button>
            <button class="key--operator" data-operation>*</button>
            <button class="key--operator" data-operation>÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>0</button>
            <button class="decimal" data-decimal>.</button>
            <button class="delete" data-delete>←</button>
            <button class="clear" data-clear>AC</button>
            <button class="key--equal equals" data-equals>=</button>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
